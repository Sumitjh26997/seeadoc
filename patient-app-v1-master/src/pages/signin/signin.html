<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/sd-logo.png">
	</div>
	<div class="login-box">

		<p>Enter Mobile Number</p>
		<input type="tel" [disabled]="(mobile.length === 10) && displayName" name="mobile" minlength="10" maxlength="10" [(ngModel)]="mobile"
		 #mobileField="ngModel" required (keyup)="sendOTP()" *ngIf="!displayName">
		 <input type="tel" name="mobile" [(ngModel)]="mobile"
		 #mobileField="ngModel" *ngIf="displayName" readonly="true">

		<p *ngIf="!displayName">Enter OTP</p>
		<input *ngIf="!displayName" type="number" [disabled]="(mobile.length !== 10) && !displayOTP" name="otp" minlength="4" maxlength="4" [(ngModel)]="confirmOTP"
		 #optField="ngModel" required (keyup)="verifyOTP()">

		<p *ngIf="displayName">Enter Your Name</p>
		<input type="text" *ngIf="displayName" [disabled]="(mobile.length !== 10) && !displayOTP" name="name" [(ngModel)]="username"
		 minlength="3" maxlength="20" #usernameField="ngModel" required>

		<ion-row *ngIf="!displayName && displayOTP">
			<ion-col col-12 text-center>
				<button ion-button (click)="sendOTP()">Resend OTP</button>
			</ion-col>
		</ion-row>
		<ion-row *ngIf="displayName">
			<ion-col col-12 text-center>
				<button ion-button (click)="username.length >= 3 && login(mobile, username)">Sign In</button>
			</ion-col>
		</ion-row>
	</div>
	<div class="footer-container">
		<p class="footer-text">Your Health Comes First! Try Our Search Doctor Feature...</p>
	</div>
</ion-content>
