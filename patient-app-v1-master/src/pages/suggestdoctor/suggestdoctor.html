<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/sd-logo.png">
	</div>
	<div class="login-box">
		<form #suggestionForm="ngForm" (submit)="suggestDoctor()">
			<p>Enter Doctor Name</p>
			<input type="text" name="doctorName" [(ngModel)]="doctorName" required>
			<p>Enter Mobile Number</p>
			<input type="tel" name="mobileNumber" minlength="10" maxlength="10" [(ngModel)]="mobileNumber" required>
			<ion-row>
				<ion-col col-12 text-center>
					<button ion-button>Share With Us</button>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
<ion-footer>
	<button ion-button button-full class="suggest-back-button" (click)="goback()">Back</button>
</ion-footer>
