<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/sd-logo.png">
	</div>
	<div class="login-box">
		<p>Enter Email ID</p>
		<input type="text" name="email" [(ngModel)]="email">
		<p>Enter Password</p>
		<input type="password" name="password" [(ngModel)]="password">
		<ion-row>
			<ion-col text-left>
				<button ion-button (click)="forgot()">Forgot ?</button>
			</ion-col>
			<ion-col text-right>
				<button ion-button (click)="login()">Sign In</button>
			</ion-col>
		</ion-row>
	</div>
	<div class="footer-container">
		<p class="footer-text">Never go to a doctor whose office plants have died !</p>
	</div>
</ion-content>
