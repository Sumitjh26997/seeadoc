<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/sd-logo.png">
	</div>
	<div class="login-box">
		<form #suggestionForm="ngForm" (submit)="verifyAccount()">
      <p>Email</p>
      <input type="text" name="email" [(ngModel)]="common?.forgotUser.email" required readonly="true">
			<p>Enter verification code</p>
			<input type="tel" name="code" minlength="6" maxlength="6" [(ngModel)]="code" required>
			<ion-row>
				<ion-col col-12 text-center>
					<button ion-button>Verify Account</button>
				</ion-col>
			</ion-row>
		</form>
  </div>
  <div class="footer-container">
		<p class="footer-text">Your account verification code has been sent to your email !</p>
	</div>
</ion-content>
