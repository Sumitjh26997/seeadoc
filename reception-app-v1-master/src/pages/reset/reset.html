<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/sd-logo.png">
	</div>
	<div class="login-box">
		<form #suggestionForm="ngForm" (submit)="resetPassword()">
			<p>Enter new password</p>
			<input type="password" name="password" [(ngModel)]="user.password" required>
			<p>Confirm new password</p>
			<input type="password" name="new_password" [(ngModel)]="user.new_password" required>
			<ion-row>
				<ion-col col-12 text-center>
					<button ion-button>Reset Password</button>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
<ion-footer>
	<button ion-button button-full class="suggest-back-button" (click)="goback()">Back</button>
</ion-footer>
